<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cafe</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ff8c00; /* Orange */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            color: #ff8c00; /* Orange */
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        button {
            background-color: #ff8c00; /* Orange */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffaa33; /* Lighter Orange */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox Cafe</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="main-content">
        <h2>Welcome to Roblox Cafe!</h2>
        <p>Explore our menu, join our events, and have a great time with friends!</p>
        <button>View Menu</button>
    </section>
    <footer>
        <p>&copy; 2024 Roblox Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
